<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">PhoneBook Application</a>

                <span class="bar"></span>

    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading"> PhoneBook <span>Appliction.</span> </h1>
            <p class="hero__description">Micro-Project</p>
            <button class="main__btn" data-toggle="modal" data-target="#exampleModalCenter"><a href="#modal">Join Us</a></button>

    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Membership</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="form-group">
                            <label class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Mobile:</label>
                            <input type="text" class="form-control" id="mobile">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
